<html>
    <head>
        <title>
            Categorie Prodotti
        </title>
        <link rel="stylesheet" href="CSS/bootstrap.min.css">
    </head>
    <body>
        <!--HEADER-->
        <header class="p-3 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <img src="https://placehold.co/600x400?text=Logo" alt="Logo" width="60" height="48">
                    </a>
            
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="./Home.html" class="nav-link px-2 text-white">Home</a></li>
                        <li><a href="./Prodotti.html" class="nav-link px-2 text-white">Prodotti</a></li>
                        <li><a href="#" class="nav-link px-2 text-secondary">Categorie</a></li>
                    </ul>
            
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                        <div class="input-group my-2">
                            <input type="text" class="form-control" id="searchbar" placeholder="Cerca prodotti..." aria-label="Example text with button addon" aria-describedby="button-addon1">
                            <button class="btn btn-secondary" type="button" id="button-addon1" onclick="cerca()">Cerca</button>
                        </div>
                    </form>
            
                    <div class="text-end">
                        <button type="button" class="btn btn-outline-light me-2">Login</button>
                        <button type="button" class="btn btn-secondary">Sign-up</button>
                    </div>
                </div>
            </div>
        </header>
        <nav class="text-bg-secondary ps-5" aria-label="breadcrumb">
            <ol class="breadcrumb ps-4 pb-1">
                <li class="breadcrumb-item"><a class="text-light" href="./Home.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Categorie</li>
            </ol>
        </nav>
        <!--FINE HEADER-->
        <div class="container mt-5">
            <h1 class="mb-4">Categorie Prodotti</h1>
            <div id="categories" class="row"></div>
        </div>
        

        <!--FOOTER-->
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top bg-secondary-subtle">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 Company, Inc</span>
            </div>
        
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
            </ul>
        </footer>
        <script>
            const apiUrl= 'https://fakestoreapi.com/products/categories'

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Errore')
                    }
                    return response.json();
                })
                .then(categories => {
                
                const categoriesContainer = document.getElementById('categories');
                categories.forEach(category => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4 mb-4';
                    card.innerHTML = `
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title text-capitalize">${category}</h5>
                                <a href="prodottisingoli.html?category=${category}" class="btn btn-primary">Vai ai prodotti</a>
                            </div>
                        </div>
                    `;
                    categoriesContainer.appendChild(card);
                });
            })
                .catch(error => {
                    console.error('Errore durante il fetch', error)
                })
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>



</html>
