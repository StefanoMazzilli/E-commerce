<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <style>
    .product-image {
      max-width: 400px;
      height: auto;
    }
  </style>
</head>


<body>
  <header class="p-3 text-bg-dark shadow">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="https://placehold.co/600x400?text=Logo" alt="Logo" width="60" height="48">
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="Home.html" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-secondary">Prodotti</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Categorie</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <div class="input-group my-2">
                    <input type="text" class="form-control" id="searchbar" placeholder="Cerca prodotti..." aria-label="Example text with button addon" aria-describedby="button-addon1">
                    <button class="btn btn-secondary" type="button" id="button-addon1" onclick="cerca()">Cerca</button>
                </div>
            </form>
    
            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-secondary">Sign-up</button>
            </div>
        </div>
    </div>
  </header>
  <nav class="text-bg-secondary ps-5" aria-label="breadcrumb">
    <ol class="breadcrumb ps-4 pb-1">
        <li class="breadcrumb-item"><a class="text-light" href="./Home.html">Home</a></li>
        <li class="breadcrumb-item"><a class="text-light" href="./Prodotti.html">Prodotti</a></li>
        <li class="breadcrumb-item active" aria-current="page">Prodotto singolo</li>
    </ol>
  </nav>
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <div class="product-image text-center">
          <img id="product-image" src="" alt="Product Image" class="img-fluid">
        </div>
      </div>
      <div class="col-md-6">
        <h1 id="product-title"></h1>
        <p id="product-description"></p>
        <p class="font-weight-bold">Price: <span id="product-price"></span></p>
        <button id="add-to-cart" class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>

  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top bg-secondary-subtle">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
    </ul>
</footer>

  <script>
    // Fetch product data from Fake Store API
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    fetch(`https://fakestoreapi.com/products/${productId}`)
      .then(response => response.json())
      .then(data => {
       
        document.getElementById('product-image').src = data.image;
        document.getElementById('product-title').textContent = data.title;
        document.getElementById('product-description').textContent = data.description;
        document.getElementById('product-price').textContent = `$${data.price}`;

        
        document.getElementById('add-to-cart').addEventListener('click', () => {
          
          console.log('Product added to cart:', data);
        });
      })
      .catch(error => {
        console.error('Error fetching product data:', error);
      });
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
